<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Mentor | Results summary component</title>
    <link href="./style.css" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div
      class="w-screen h-screen p-0 flex justify-center items-start mx-auto lg:items-center"
    >
      <div
        class="flex flex-col w-[325px] h-[800px] shadow-xl justify-between items-center rounded-3xl lg:flex lg:flex-row lg:w-[600px] lg:h-[420px]"
      >
        <div
          class="flex flex-col justify-start items-center h-full w-full bg-gradient-to-t from-blue-600 to-violet-500 rounded-t-none rounded-b-3xl p-[30px] lg:w-1/2 lg:rounded-3xl"
        >
          <p class="text-[18px] font-bold text-gray-300 mb-[25px]">
            Your Result
          </p>
          <div
            class="flex flex-col w-[150px] h-[150px] mb-[25px] rounded-full justify-center items-center bg-gradient-to-t from-indigo-500 to-violet-700"
          >
            <p class="text-[45px] font-bold text-white">76</p>
            <p class="text-gray-300 font-semibold text-[14px]">of 100</p>
          </div>
          <p class="text-[23px] text-white font-bold mb-[15px]">Great</p>
          <div
            class="w-[250px] flex flex-col justify-center items-center lg:w-[200px]"
          >
            <p class="text-gray-300 text-[14px] font-semibold text-center">
              Your scored higher than 65% of the people who have taken these
              tests.
            </p>
          </div>
        </div>
        <div
          class="flex flex-col items-center justify-start h-full w-full p-[30px] lg:w-1/2"
        >
          <div class="flex justify-start mb-[25px] w-full">
            <p class="text-[18px] font-bold">Summary</p>
          </div>
          <div class="flex flex-col gap-[20px] w-full mb-[30px]">
            <div
              class="flex justify-between items-center w-full h-[40px] p-[10px] bg-red-200 rounded-lg font-bold"
            >
              <div class="flex gap-2">
                <img src="./assets/images/icon-reaction.svg" alt="" />
                <p class="text-red-500">Reaction</p>
              </div>
              <div class="flex gap-1">
                <p class="text-gray-600">80</p>
                <p class="text-gray-400">/ 100</p>
              </div>
            </div>
            <div
              class="flex justify-between items-center w-full h-[40px] p-[10px] bg-yellow-200 rounded-lg font-bold"
            >
              <div class="flex gap-2">
                <img src="./assets/images/icon-memory.svg" alt="" />
                <p class="text-yellow-500">Memory</p>
              </div>
              <div class="flex gap-1">
                <p class="text-gray-600">92</p>
                <p class="text-gray-400">/ 100</p>
              </div>
            </div>
            <div
              class="flex justify-between items-center w-full h-[40px] p-[10px] bg-green-200 rounded-lg font-bold"
            >
              <div class="flex gap-2">
                <img src="./assets/images/icon-verbal.svg" alt="" />
                <p class="text-green-600">Verbal</p>
              </div>
              <div class="flex gap-1">
                <p class="text-gray-600">61</p>
                <p class="text-gray-400">/ 100</p>
              </div>
            </div>
            <div
              class="flex justify-between items-center w-full h-[40px] p-[10px] bg-blue-200 rounded-lg font-bold"
            >
              <div class="flex gap-2">
                <img src="./assets/images/icon-visual.svg" alt="" />
                <p class="text-blue-700">Visual</p>
              </div>
              <div class="flex gap-1">
                <p class="text-gray-600">72</p>
                <p class="text-gray-400">/ 100</p>
              </div>
            </div>
          </div>
          <div
            class="w-full h-[40px] rounded-3xl bg-gray-700 text-white flex justify-center items-center font-bold active:bg-gradient-to-t from-blue-600 to-violet-500"
          >
            <button>Continue</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
